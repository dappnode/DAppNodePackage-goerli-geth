version: "3.5"
services:
  goerli-geth.dnp.dappnode.eth:
    image: "goerli-geth.dnp.dappnode.eth:0.4.12"
    build:
      context: .
      args:
        UPSTREAM_VERSION: v1.10.22
    volumes:
      - "goerli:/goerli"
    ports:
      - "30353:30353/tcp"
      - "30353:30353/udp"
    restart: unless-stopped
    environment:
      - "EXTRA_OPTION=--http.api eth,engine,net,web3,txpool"
      - P2P_PORT=30353
      - SYNCMODE
volumes:
  goerli: {}
